{% extends "base.html" %} {% block nav %}
<a class="navbar-brand" href="/index">Feedbackly</a>
<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
  <li class="nav-item">
    <a class="nav-link" href="/logout">Logout</a>
  </li>
  {% endblock nav %} {% block survey %}
  <ul class="nav justify-content-end">
    <li
      class="nav-item my-1"
      style="
        border: 1px solid gray;
        padding: 4px;
        background-color: gray;
        border-radius: 5px;
      "
    >
      Credit : {{credit}}
    </li>
    <li class="nav-item">
      <a class="nav-link" href="addcredit">Add Credit</a>
    </li>
  </ul>
  {% endblock survey %} {% block body %}
  <div class="container d-flex justify-content-center">
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="title"
            >Survey Title <span style="color: red">*</span>
          </label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            placeholder="Enter Survey Title"
          />
        </div>
        <div class="form-group">
          <label for="subject"
            >Subject Line <span style="color: red">*</span></label
          >
          <input
            type="text"
            id="subject"
            name="subject"
            class="form-control"
            placeholder="Enter Subject"
          />
        </div>
        <div class="form-group">
          <label for="body">Email Body <span style="color: red">*</span></label>
          <input
            type="text"
            id="body"
            name="body"
            class="form-control"
            placeholder="Enter Email Body"
          />
        </div>
        <div class="form-group">
          <label for="recipient"
            >Recipient List <span style="color: red">*</span></label
          >
          <input
            type="text"
            id="recipient"
            name="recipient"
            class="form-control"
            placeholder="Enter Recipients List(Seprated by comma ,)"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Next</button>
      </form>
    </div>
  </div>
  {% endblock body %}
